


   

    <!-- Title Page-->
    <title>Cadastro de Ação</title>

    <!-- Icons font CSS-->
    <link href="../../css/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../../css/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Vendor CSS-->
    <link href="../../css/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../../css/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../css/TelacadastroAcao.css" rel="stylesheet" media="all">


<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Cadastro de Ação</h2>
                   
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                       
                                    <label class="label">Nome da ação</label>
                                    <input class="input--style-4" type="text" ng-model="vm.Nome_Acao">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Endereço</label>
                                    <input class="input--style-4" type="text" ng-model="vm.Endereco_Acao" placeholder="Rua,Cidade,Estado">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Data</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" id="Data" type="text" ng-model="vm.Data_Acao">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                           
                        </div>

                        <div class="row row-space" >
                                <div class="input-group">
                                        <label class="label">Detalhes</label>
                                        <textarea class="form-control"  id="Detalhes" rows="5" cols="70" ng-model="vm.Detalhes_Acao"></textarea>
                              </div>
                                
                            </div>
                        <!-- <div class="row row-space">
                            <div class="col-2">
                                    <label class="label">Detalhes</label>
                                 <textarea class="form-control"  rows="5" cols="76"></textarea> 
                                    
                                </div>
                            </div>
                           
                        </div> -->
                       
                        <div class="input-group">
                            <label class="label  ">Categoria</label>
                            <select  id="cdCategoria" class=" col-md-12"  ng-model="vm.cbCategoria">
                                <option>Educação</option>
                                <option>Saúde</option>
                                <option>Pets</option>
                                <option>Adoção</option>
                                <option>Doação</option>
                                
                            </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                                <div class="form-group">
                                 
                                        <label class="label">Imagem</label>
                                        <div class="input-group col-md-12">
                                            <span class="input-group-btn">
                                                <span class="btn btn-default btn-file">
                                                   <input type="file"  ng-model="vm.Imagem" id="imgInp">
                                                </span>
                                            </span>
                                           
                                        </div>
                                        <img id='img-upload'/>
                                    </div>
                                </div>
                      
                       
                        <div class="p-t-15">
                            <!-- <a class="btn btn--radius-2 btn--blue" onclick="window.location.href='../ImagineAcao/index.html';">Cadastrar</a>
                             -->
                             <a class="btn btn--radius-2 btn--blue" ng-click="vm.Cadastrar()">Cadastrar</a>
                         
                        </div>
                    
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</body>

    <!-- Jquery JS-->
    <script src="../../css/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../../css/vendor/select2/select2.min.js"></script>
    <script src="../../css/vendor/datepicker/moment.min.js"></script>
    <script src="../../css/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../../js/global.js"></script>
